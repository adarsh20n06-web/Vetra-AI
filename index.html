<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vetra AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* ===== Reset & Base ===== */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        /* ===== Logo ===== */
        .logo {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ffce00, #ff4f4f);
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
        }

        .tagline {
            text-align: center;
            opacity: 0.85;
            margin-bottom: 25px;
        }

        /* ===== Card ===== */
        .card {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(12px);
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            background: #ffce00;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #ffb400;
        }

        #responseBox {
            margin-top: 15px;
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 10px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        /* ===== Responsive ===== */
        @media (max-width: 480px) {
            .logo { font-size: 28px; }
            .card { padding: 20px; }
            input, textarea, button { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">âš¡ Vetra AI</div>
        <div class="tagline">Your personal AI assistant powered by FastAPI</div>

        <div class="card">
            <input id="apiKey" type="text" placeholder="Enter your API Key (vetra_xxx)" />
            <textarea id="prompt" rows="4" placeholder="Type your question..."></textarea>
            <button onclick="askVetra()">Ask Vetra</button>
            <div id="responseBox">Response will appear here...</div>
        </div>
    </div>

    <script>
        async function askVetra() {
            const key = document.getElementById("apiKey").value.trim();
            const prompt = document.getElementById("prompt").value.trim();

            if (!key || !prompt) {
                alert("API key & prompt required!");
                return;
            }

            const responseBox = document.getElementById("responseBox");
            responseBox.innerText = "Thinking...";

            try {
                const res = await fetch("https://YOUR-API-URL/ask", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": key
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await res.json();
                responseBox.innerText = data.answer || JSON.stringify(data, null, 2);

            } catch (err) {
                responseBox.innerText = "Error: " + err;
            }
        }
    </script>
</body>
</html>
